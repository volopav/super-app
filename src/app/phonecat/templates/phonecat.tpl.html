<div class="container-fluid">
  <div class="row-fluid">
    <div class="span4">
      Search: <input ng-model="query">
    </div>
    <div class="span12">
      <ul>
        <li ng-repeat="phone in phones | filter:query">
          {{phone.name}}
          <p>{{phone.snippet}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
