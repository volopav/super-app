<div class="music">
  <div class="a-player">
    <audio ng-src="{{currentTrack}}" controls="controls" autoplay="autoplay"></audio>
  </div>
  <div class="playlist">
    <input type="text" ng-model="playlist.newTrack"><button ng-click="addTrack()">Add</button>
    <ul>
      <li ng-repeat="track in playlist.tracks" ng-class="{active:track.url==currentTrack}">
        <span ng-click="setTrack(track.url)">{{track.url}}</span>
        <i ng-click="removeTrack(track.url)">X</i>
      </li>
    </ul>
  </div>
</div>
